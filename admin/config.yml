backend:
  name: github
  repo: otorenbosch/drentseverenigingvanergotherapeuten
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "pages"
    label: "Pagina's"
    files:
      - label: "Homepage"
        name: "index"
        file: "_pages/index.md"
        fields:
          - {label: "Permalink", name: "permalink", widget: "hidden", default: "/"}
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
          - {label: "Author Profile", name: "author_profile", widget: "hidden", default: false}
          - {label: "Inhoud", name: "body", widget: "markdown"}
      
      - label: "Wat is ergotherapie"
        name: "wat-is-ergotherapie"
        file: "_pages/wat-is-ergotherapie.md"
        fields:
          - {label: "Permalink", name: "permalink", widget: "hidden", default: "/wat-is-ergotherapie/"}
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
          - {label: "Author Profile", name: "author_profile", widget: "hidden", default: false}
          - {label: "Inhoud", name: "body", widget: "markdown"}
      
      - label: "Over ons"
        name: "over-ons"
        file: "_pages/over-ons.md"
        fields:
          - {label: "Permalink", name: "permalink", widget: "hidden", default: "/over-ons/"}
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
          - {label: "Author Profile", name: "author_profile", widget: "hidden", default: false}
          - {label: "Inhoud", name: "body", widget: "markdown"}
      
      - label: "Missie en visie"
        name: "missie-en-visie"
        file: "_pages/missie-en-visie.md"
        fields:
          - {label: "Permalink", name: "permalink", widget: "hidden", default: "/missie-en-visie/"}
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
          - {label: "Author Profile", name: "author_profile", widget: "hidden", default: false}
          - {label: "Inhoud", name: "body", widget: "markdown"}

  - name: "praktijken_data"
    label: "Praktijken beheer"
    files:
      - label: "Aangesloten praktijken"
        name: "praktijken"
        file: "_data/praktijken.yml"
        fields:
          - label: "Praktijken"
            name: "praktijken"
            widget: "list"
            fields:
              - {label: "Praktijknaam", name: "naam", widget: "string"}
              - {label: "Logo", name: "logo", widget: "image", hint: "Pad naar logo bestand, bijv. /assets/images/logo.png"}
              - {label: "Website", name: "website", widget: "string", required: false, hint: "Volledige URL inclusief https://"}
              - {label: "Regio", name: "regio", widget: "string", hint: "Bijv. Hoogeveen, Meppel, Assen"}
              - {label: "Specialisatie", name: "specialisatie", widget: "string", hint: "Bijv. Kinderen, Volwassenen, Neurologie"}
              - label: "Coördinaten"
                name: "coordinaten"
                widget: "object"
                required: false
                hint: "Voor de kaart - gebruik https://www.latlong.net/ om coördinaten te vinden"
                fields:
                  - {label: "Latitude", name: "lat", widget: "number", value_type: "float", step: 0.000001}
                  - {label: "Longitude", name: "lng", widget: "number", value_type: "float", step: 0.000001}